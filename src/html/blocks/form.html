<form class="hero__form form">
  <label class="form__label form__label--location">
    <span class="form__label-span form__label-span--location">Locations</span>
    <input class="form__input" id="autoCompleteCountry" name="country" type="text" placeholder="e.g Bali, Indonesia"
      autocomplete="off">
  </label>
  <div class="line"></div>
  <label class="form__label">
    <span class="form__label-span form__label-span--calendar">Date and time</span>
    <input class="form__input" id="datePicker" name="date" type="text" placeholder="MM/DD/YYYY"
      autocomplete="off"></label>
  <button class="form__btn">
    <svg class="icon icon--search">
      <use href="./images/svgsprite/sprite.symbol.svg#search"></use>
    </svg>
  </button>
</form>
