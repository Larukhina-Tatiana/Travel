<article class="@class product">
  <img class="product__img" src="@img/@pathImg" alt="@alt">
  <div class="product__content">
    <div class="product__title-box">
      <h4 class="title-h4">@title</h4>
      <div class="product__rating">
        <span class="product__rating-grade">@rating</span>
      </div>
    </div>
    <p class="product__starts-price">
      Starts from
      <span class="simbol">$</span>
      <span class="product__price price">@price</span>
    </p>
  </div>
</article>
