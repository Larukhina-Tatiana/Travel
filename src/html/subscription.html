<section class="subscription">
  <div class="container">
    <div class="subscription__box">
      <div class="subscription__plea">
        <h4 class="subscription__title">Join our newsletter to stay up to date</h4>
        <p class="subscription__subtitle">Stay connected with our brand</p>
      </div>
      <form action="#" class="subscription-form">
        <div class="subscription-form__inner">
          <div class="subscription-form__icon-wrap">
            <input class="subscription-form__input" type="email" name="email" id="email" placeholder="Enter your email"
              required="">
            <svg class="icon icon--email">
              <use href="./images/svgsprite/sprite.symbol.svg#email"></use>
            </svg>
          </div>
          <button class="subscription-form__btn" type="submit">Subscribe</button>
        </div>
        <!-- <p class="subscription-form__policy">By subscribing you agree to with our Privacy Policy and provide consent to
          receive updates from our company.</p> -->
      </form>
    </div>
  </div>
</section>
